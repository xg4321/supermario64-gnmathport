<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/ArkShocer/sm64@main/">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Super Mario 64 on the Web!</title>
    <style>
      body,
      html {
        background-color: #000000;
        image-rendering: pixelated;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      canvas {
        width: 100vw;
        height: 100vh;
      }

      /* --- Controller Toggle Button --- */
      #toggle-controls-btn {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid #fff;
        border-radius: 8px;
        font-size: 1.5rem;
        padding: 6px 10px;
        cursor: pointer;
        transition: background 0.2s;
      }

      #toggle-controls-btn:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Controls container styling */
      #controls {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        padding: 20px;
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <!-- Controller Button -->
    <button id="toggle-controls-btn" title="Toggle Controls">
<?xml version="1.0" encoding="utf-8"?>
<!-- License: CC Attribution. Made by CyCraft: https://github.com/CyCraft/pepicons -->
<svg width="40px" height="40px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.25 10C11.5596 10 11 9.44036 11 8.75C11 8.05964 11.5596 7.5 12.25 7.5C12.9404 7.5 13.5 8.05964 13.5 8.75C13.5 9.44036 12.9404 10 12.25 10Z" fill="#ffffff"/>
<path d="M14.25 12.5C13.5596 12.5 13 11.9404 13 11.25C13 10.5596 13.5596 10 14.25 10C14.9404 10 15.5 10.5596 15.5 11.25C15.5 11.9404 14.9404 12.5 14.25 12.5Z" fill="#ffffff"/>
<path fill-rule="evenodd" clip-rule="evenodd" d="M14.5 4H5.5C2.73858 4 0.5 6.23858 0.5 9V11C0.5 13.7614 2.73858 16 5.5 16H14.5C17.2614 16 19.5 13.7614 19.5 11V9C19.5 6.23858 17.2614 4 14.5 4ZM2.5 9C2.5 7.34315 3.84315 6 5.5 6H14.5C16.1569 6 17.5 7.34315 17.5 9V11C17.5 12.6569 16.1569 14 14.5 14H5.5C3.84315 14 2.5 12.6569 2.5 11V9Z" fill="#ffffff"/>

<path d="M7 12C7 12.5523 6.55228 13 6 13C5.44772 13 5 12.5523 5 12V8C5 7.44772 5.44772 7 6 7C6.55228 7 7 7.44772 7 8V12Z" fill="#ffffff"/>
</svg>
</button>

    <div class="container text-light" id="controls" hidden>
      <figure>
        <blockquote class="blockquote">
          <h1 class="display-6"><strong>Keyboard Controls</strong></h1>
        </blockquote>
        <figcaption class="blockquote-footer">
          You can use a controller!
        </figcaption>
        <figcaption class="blockquote-footer">
          You can save! Save is stored in local storage.
        </figcaption>
        <figcaption class="blockquote-footer">
          Press page down to hide these instructions.
        </figcaption>
        <figcaption class="blockquote-footer">
          Press page up to see them again.
        </figcaption>
      </figure>
      <table class="table table-sm text-light" id="keyboard">
        <thead>
          <th scope="col">GameCube-Controller</th>
          <th scope="col">Keyboard</th>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
            <td>X</td>
          </tr>
          <tr>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>L</td>
            <td>Q</td>
          </tr>
          <tr>
            <td>Z</td>
            <td>Space</td>
          </tr>
          <tr>
            <td>Start</td>
            <td>Enter</td>
          </tr>
          <tr>
            <td>C-Stick</td>
            <td>WASD</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="container">
      <canvas class="emscripten" id="canvas"></canvas>
    </div>

    <script type="text/javascript">
      // Toggle controls visibility
      document
        .getElementById("toggle-controls-btn")
        .addEventListener("click", () => {
          const controls = document.getElementById("controls");
          controls.hidden = !controls.hidden;
        });

      // Emscripten module setup
      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setStatus: function (text) {},
      };
    </script>

    <script async type="text/javascript" src="sm64.us.f3dex2e.js"></script>
  </body>
</html>
